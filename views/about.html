<h2>À propos</h2>

<p>Cette application à pour vocation de pratiquer le code JavaScript Vanilla (sans framework) et de faire une application multi-pages en introduisant les concepts suivants :</p>

<ul>
    <li>MVC</li>
    <li>Routeur</li>
    <li>Promesses et asynchronicité</li>
    <li>Authentification avec Firebase</li>
</ul>
